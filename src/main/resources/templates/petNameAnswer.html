<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your pet name picker</title>
</head>
<body>

<h1 th:text="'Most popular ' + ${pet.gender} +' '+ ${pet.petType}   + ' names in ' + ${app.getYearMonth()}"></h1>

<table>
    <tr>
        <th>#</th><th>Name</th>
    </tr>
    <tr th:each="name, iterStat : ${petNameList}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${name}"></td>
    </tr>
</table>

<div style="margin:40px">
    <a th:href="@{/petName}" >Go back</a>
</div>

</body>
</html>
